<div class="container">
  <div>
    <div style="text-align: center;margin-bottom:20px">
      <h2>Movies </h2>
    </div>
    <div>
      <div class="btn-group">
        <a href="#" id="list" class="btn btn-default btn-sm" (click)="toggleView()" *ngIf="!isList">
          <span class="glyphicon glyphicon-th-list">
          </span>List View</a>&nbsp;
        <a href="#" id="grid" class="btn btn-default btn-sm" (click)="toggleView()" *ngIf="isList">
          <span class="glyphicon glyphicon-th"></span>Grid View</a>
      </div>
    </div>
    <table class="table" *ngIf="isList">
      <thead>
        <th> Image</th>
        <th> Movie Name</th>
        <th> Language </th>
        <th> Rating </th>
        <th> Movie Type </th>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>
            <img [src]="movie.imageUrl" height="120" width="120" />
          </td>
          <td> {{movie.name}} </td>
          <td>{{movie.language}} </td>
          <td> {{movie.rate}} </td>
          <td> {{movie.type}}</td>
        </tr>
      </tbody>
    </table>

    <div class="row list-group" *ngIf="!isList">
      <div class="item  col-xs-4 col-lg-4 grid-group-item" *ngFor="let movie of movies">
        <div class="thumbnail" style="width:350px;height:300px">
          <img class="group list-group-image" [src]="movie.imageUrl">
          <div class="caption">
            <h4 class="group inner list-group-item-heading">{{movie.name}}</h4>
            <div class="group inner list-group-item-text">
              Language: {{movie.language}}</div>
            <div class="group inner list-group-item-text">
              Rating: {{movie.rate}}</div>
            <div class="group inner list-group-item-text">
              Type: {{movie.type}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
